		<link rel="stylesheet" type="text/css" href="style/person.css">

		<div class = "header">

				<a href="/">
					<div class = "headerLogo"> 
					COLLABORATION.
					</div>
				</a>
			</div>
			<div class = "headerSearch">
				<input id = "headerSearchBox" placeholder="...">
				<div id = "headerSearchButton"> <img src="/resources/search-icon.svg" id = "headerSearchIcon"> </div>
			</div>
			<div class = "userCard">
				<div class = "userlinks"> 
					<div >
						<a href="/u?=4" class = "username" id = "username"> 10 <span class="contribCurr">C</span> &ThinSpace;&centerdot;&ThinSpace; username </a>

					<div class = "logoutButton"> Выйти </div>

			</div>

						<img src="resources/test.jpg" id = "personImage">

					<td id = "personCard">

							<span id = "personName"> Трент Резнор </span>
							<p> <span id = "personOriginalName"> Trent Reznor </span>
								<span id = "personLifetime"> (17.05.1965) </span>

						<div id = "personBio"> 
							Американский музыкант-мультиинструменталист и продюсер. Является бессменным лидером индастриал-группы Nine Inch Nails, созданной им же в 1988 году.
						</div>
					</td>
				</tr>
			</table>

			<div class = "timeline">
				<div class = "timelineElem template" id = "timelineElemTemplate">
					<table>
						<tr>
							<td class="timelineElemIconBox">
								<img src = "./resources/timeline/band.svg" class = "timelineElemIcon">
							</td>
							<td class = "timelineElemData">
								<div class = "timepointTitle"> </div>
								<div class = "timepoint"> </div>
								<div class = "timepointBody"></div>
							</td>
						</tr>
					</table>
				</div>

				<svg class = "timelineConnector template" role="img" id = "timelineConnectorTemplate" width = "8px" height="100px">
					<line x1="4" y1="0" x2="4" y2="100" stroke="white" stroke-width="4"/>

			</div>
		</div>



		
		<div class = "bottomLeftLinks"> 
			<a href = "https://github.com/f3d0rov/collaboration"> <img src = "./resources/github-mark-white.svg" id = "github-link-image"> </a>
